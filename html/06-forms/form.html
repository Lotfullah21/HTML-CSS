<!DOCTYPE html>
<html lang="en">
  <head>
    <title>form</title>
  </head>
  <body>
    <form action="" method="">
      <label for="forEmail">email</label>
      <br />
      <input type="email" id="forEmail" placeholder="email" required />
      <br />
      <label for="password" aria-required="true">password</label>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <br />
      <label for="message">Write your message</label><br />
      <!-- textarea -->
      <textarea name="message" id="message" cols="30" rows="8"></textarea><br />
      <button type="submit">submit here</button>
      <!-- Radio Buttons -->
      <p>please select you favorite language</p>
      <input
        type="radio"
        name="subject"
        value="machine-learning"
        id="machine-learning"
      />
      <label for="machine-learning">machine learning</label>

      <input type="radio" name="subject" value="deep-learning" />deep learning
      <input
        type="radio"
        name="subject"
        value="reinforcement-learning"
      />reinforcement learning
      <br />
      <!-- Check box buttons -->
      <p>please select your favorite programming language</p>
      <input type="checkbox" name="programming" value="python" />python
      <input type="checkbox" name="programming" value="java" />java
      <input type="checkbox" name="programming" value="c++" />c++
      <br />
      <p>Please select the course you want to start first</p>
      <!-- select options -->
      <select>
        <option value="python">python</option>
        <option value="deep learning">deep learning</option>
        <option value="machine learning">machine learning</option>
        <option value="web development">web development</option>
        <option value="data structure ">data structure</option></select
      ><br />
      <input type="submit" />
    </form>
  </body>
</html>
