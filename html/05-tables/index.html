<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>table</title>
	</head>
	<body>
		<style>
			table,
			td,
			th {
				border: 2px solid rgb(60, 50, 50);
				border-collapse: collapse;
			}
		</style>
		<table>
			<!-- tr creates a row -->
			<tr>
				<!-- th creates a heading -->
				<th>Subjects</th>
				<th>Duration</th>
			</tr>
			<tr>
				<!-- the table data inside a row -->
				<td>Machine learning</td>
				<td>4 months</td>
			</tr>
			<tr>
				<td>Deep learning</td>
				<td>3 months</td>
			</tr>
			<tr>
				<td>Web development</td>
				<td>10 Days</td>
			</tr>
		</table>
	</body>
</html>
