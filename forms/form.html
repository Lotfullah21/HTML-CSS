<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <label for="email">email</label>
      <br />
      <input type="email" name="email" id="email" placeholder="email" />
      <br />
      <label for="password">password</label>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <br />
      <p>description</p>
      <textarea name="message" id="message" cols="30" rows="20"></textarea
      ><br />
      <button type="submit">submit here</button>
      <!-- Radio Buttons -->
      <p>please select you favorite language</p>
      <input
        type="radio"
        name="subject"
        value="machine-learning"
        id="machine-learning"
      />
      <label for="machine-learning">machine learning</label>

      <input type="radio" name="subject" value="deep-learning" />deep learning
      <input
        type="radio"
        name="subject"
        value="reinforcement-learning"
      />reinforcement learning
      <br />
      <p>please select your favorite programming language</p>
      <input type="checkbox" name="programming" value="python" />python
      <input type="checkbox" name="programming" value="java" />java
      <input type="checkbox" name="programming" value="c++" />c++
      <br />
      <p>Please select the course you want to start first</p>
      <select>
        <option value="python">python</option>
        <option value="deep learning">deep learning</option>
        <option value="machine learning">machine learning</option>
        <option value="web development">web development</option>
        <option value="data structure ">data structure</option>
      </select>
    </form>
  </body>
</html>
