<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <style>
      table,
      th,
      td {
        border: 2px solid red;
        border-collapse: collapse;
      }
    </style>
    <table>
      <!-- tr creates a row -->
      <tr>
        <!-- creates a heading -->
        <th>Subjects</th>
        <th>Duration</th>
      </tr>
      <tr>
        <!-- the table data inside a row -->
        <td>Machine learning</td>
        <td>4 months</td>
      </tr>
      <tr>
        <td>Deep learning</td>
        <td>3 months</td>
      </tr>
    </table>
  </body>
</html>
